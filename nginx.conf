worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Gzip compression (optional but recommended)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

    upstream backend {
        server backend:5000;   # Flask container service name + port
    }

    server {
        listen 80;

        server_name localhost;

        # Serve frontend build
        root /usr/share/nginx/html;
        index index.html;

        # API routes -> Flask backend
        location /api/ {
            proxy_pass http://estatecor-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /healthz {
            proxy_pass http://backend/healthz;
        }

        # Frontend SPA fallback (React/Vue/Angular etc.)
        location / {
            try_files $uri /index.html;
        }

        # Error pages
        error_page 404 /index.html;
    }
}
